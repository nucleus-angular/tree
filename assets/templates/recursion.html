<span ng-class="{'tree-label': hasNodes(data), 'leaf-value': !hasNodes(data)}">{{ data.name }}</span>
<ul class="node">
  <li ng-repeat="data in data.nodes" ng-class="{'tree-element': hasNodes(data), 'node': !hasNodes(data)}" nag-click="{'treeClick($event)': hasNodes(data), 'nodeClick($event, data)': !hasNodes(data)}" ng-include="nagHelper.resolveTemplatePath(options.recursionTemplateUrl, options)"></li>
</ul>
