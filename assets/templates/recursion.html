<img ng-if="hasIcon(data)" data-src="{{ getIconPath(data) }}" />{{ data.name }}
<ul>
  <li ng-repeat="data in data.nodes" ng-class="{'tree': hasNodes(data), 'leaf': !hasNodes(data), 'no-icon': !hasIcon(data)}" nag-click="{'treeClick($event)': hasNodes(data), 'leafClick($event, data)': !hasNodes(data)}" ng-include="nagHelper.resolveTemplatePath(options.recursionTemplateUrl, options)"></li>
</ul>
